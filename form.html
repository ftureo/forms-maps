<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Form Explaining</title>
</head>

<body>
    <a href="./index.html">Go to Home</a>
    <!-- Action is empty for action with Javascript and servidor -->
    <h1>Welcome to Form</h1>
    <form action="">
        <div class="container-first-field">
            <!-- En general, los formularios conviene armarlos con las etiquetas LABEL e INPUT -->
            <label for="name">Name</label>
            <!-- A los inputs, les coloco el atributo de tipo mediante la palabra "TYPE". También puedo agregarles un ID (Utilizado más adelante con JS) y el atributo "NAME". El atributo "PLACEHOLDER" me permite escribir un mensaje dentro del campo del INPUT que luego se "borrará" cuando el usuario empiece a teclear-->
            <input type="text" id="name" name="name" required placeholder="Please, insert your name">
        </div>
        <div class="container-second-field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Please, insert your email" required>
        </div>
        <div class="container-third-field">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Choose your password" required>
        </div>
        <div class="container-fourth-field">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Please, insert your contact phone"
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}">
            <!-- Indico qué tipo de entrada está permitida entre corchetes []. i.e.: [0,9]
            Luego, le indico la cantidad de dígitos entre llaves {}
            i.e.: {10} -->
            <p>Insert your phone with this format: 011-124-3456</p>
            <p>Insert your phone with this format: 011-1243-5456</p>
        </div>
        <div>
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
        </div>
        <!-- Activa la función de SUBMIT (La opción de enviar el formulario) -->
        <button type="submit">Hola, soy un botón</button>
    </form>
</body>

</html>
